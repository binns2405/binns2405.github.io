<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adam Binns</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: white;
      border-bottom: 1px solid #ddd;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile img {
      height: 5em;
    }

    .profile-name {
      font-size: 2rem;
      font-weight: bold;
      padding-left: 1em;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-size: 1rem;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .burger div {
      width: 25px;
      height: 3px;
      background-color: black;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 1rem;
        background-color: white;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      nav.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="profile">
    <img src="/images/Stacked-Purple (Small).jpg" alt="Scouts logo">
    <div class="profile-name">Adam Binns</div>
  </div>
  <div class="burger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <nav id="nav-links">
    <a href="#">My Time in Scouts</a>
    <a href="#">King's Scout Award</a>
    <a href="#">Duke of Edinburgh Gold</a>
    <a href="#">Scouts of the World</a>
    <a href="#">Explorer Belt</a>
  </nav>
</header>

<script>
  function toggleMenu() {
    const nav = document.getElementById('nav-links');
    nav.classList.toggle('active');
  }
</script>

</body>
</html>
