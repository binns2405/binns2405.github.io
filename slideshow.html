<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Slideshow</title>
  <style>
.slideshow-container {
  position: relative;
  width: 100%;
  max-width: 1000px; /* your max width */
  aspect-ratio: 16 / 9; /* keeps it responsive */
  max-height: 500px; /* optional max height limit */
  margin: auto;
  overflow: hidden;
  background: #000; /* fallback background */
}

.slide {
  display: none;
  width: 100%;
  height: 100%;
}

.slide img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* fill the frame and crop if necessary */
  display: block;
}

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      width: auto;
      margin-top: -22px;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 0 3px 3px 0;
    }

    .next {
      right: 0;
      border-radius: 3px 0 0 3px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    .dots {
      text-align: center;
      padding: 10px;
    }

    .dot {
      cursor: pointer;
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.6s ease;
    }

    .active, .dot:hover {
      background-color: #717171;
    }
  </style>
</head>
<body>

<div class="slideshow-container">

  <div class="slide">
    <img src="/images/HQDofE.jpg" alt="Slide 1">
  </div>

  <div class="slide">
    <img src="/images/PandS.jpg" alt="Slide 2">
  </div>

  <div class="slide">
    <img src="/images/St George's Day 2024.jpg" alt="Slide 3">
  </div>

  <a class="prev" onclick="changeSlide(-1)">❮</a>
  <a class="next" onclick="changeSlide(1)">❯</a>
</div>

<div class="dots">
  <span class="dot" onclick="setSlide(1)"></span>
  <span class="dot" onclick="setSlide(2)"></span>
  <span class="dot" onclick="setSlide(3)"></span>
</div>

<script>
    let currentSlide = 1;
    showSlide(currentSlide);
  
    function changeSlide(n) {
      showSlide(currentSlide += n);
    }
  
    function setSlide(n) {
      showSlide(currentSlide = n);
    }
  
    function showSlide(n) {
      let i;
      const slides = document.getElementsByClassName("slide");
      const dots = document.getElementsByClassName("dot");
      if (n > slides.length) currentSlide = 1;
      if (n < 1) currentSlide = slides.length;
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[currentSlide - 1].style.display = "block";
      dots[currentSlide - 1].className += " active";
    }
  
    // Auto-play every 5 seconds
    setInterval(() => {
      changeSlide(1);
    }, 5000);
  </script>

</body>
</html>
